<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children element</title>
    <script>
        function listarFilhos() {
          var c = document.body.children
          var i
          for (i = 0; i < c.length; i++) {
            c[i].style.color = 'blue'
          }
        }
        </script>
</head>
<body>
    <p>Listar filhos</p>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <p>P4</p>
    <button onclick="listarFilhos()">Listar</button>
  </body>
</html>

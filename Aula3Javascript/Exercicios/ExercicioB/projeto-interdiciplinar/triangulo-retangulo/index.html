<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri창ngulo Ret창ngulo</title>
    <script>
        function valorHipotenusa() {
            let catetoOposto = parseFloat(document.querySelector('#entrada1').value)
            let catetoAdjacente = parseFloat(document.querySelector('#entrada2').value)
            let resultado = Math.sqrt( Math.pow(catetoOposto, 2) + Math.pow(catetoAdjacente, 2) )
            document.querySelector('#pResultado').innerHTML = resultado
        }
    </script>
</head>
<body>
    <h2>Tri창ngulo Ret창ngulo</h2>
    <form>
        <p>Valor do cateto oposto: <input type="text" id="entrada1" /></p>
        <p>Valor do cateto adjacente: <input type="text" id="entrada2" /></p>
        <p><input type="button" value="Calcular" onClick="valorHipotenusa()" /></p>
        <p id="pResultado">Resultado: </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar elemento</title>
    <script>
        function adicionarButton() {
            let novoElemento = document.createElement('button')
            novoElemento.innerHTML = 'Novo'
            document.querySelector('#div1').appendChild(novoElemento)
        }
    </script>
</head>
<body>
    <button onClick='adicionarButton()'>Add</button>
    <div id="div1">
        <button>Teste 1</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex17NotasAdesivas</title>
    <style>
        .divPrincipal {
            height: 100vh;
            background-color:darkgray;
        }
        .divBarraMenu {
            height: 100px;
            border: 1px solid green;
        }
        .divNotasAdesivas {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid blue;
        }
        .divNota {
            height: 200px;
            background-color: azure;
            width: 160px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="divPrincipal">
        <div class="divBarraMenu">
            <button onclick="adicionarNota()" > + Nova nota adesiva </button>
        </div>
        <div class="divNotasAdesivas" id="divNotasAdesivas">
            <div class="divNota">
                <input type="text" />
                <button onclick="excluirNota(event)">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        function adicionarNota () {
            let novaNota = document.createElement('div')
            let novoInput = document.createElement('input')
            let novoButton = document.createElement('button')
            novoInput.type = 'text'
            novoButton.textContent = 'Excluir'
            novoButton.addEventListener('click', excluirNota)
            novaNota.append(novoInput)
            novaNota.append(novoButton)
            document.getElementById('divNotasAdesivas').append(novaNota)
            novaNota.className = 'divNota'
        }

        function excluirNota (event) {
            event.target.parentElement.remove()
        }
    </script>
</body>
</html>

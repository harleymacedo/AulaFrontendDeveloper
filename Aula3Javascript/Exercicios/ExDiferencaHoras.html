<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="time" id="time1" />
    <input type="button" onclick="calcularTempo()" value="Gravar" />
    <h2 id="hResultado"></h2>

    <script>
        function calcularTempo() {
            let horarioEscolhido = document.getElementById('time1').value
            let horaAtual = (new Date()).getHours()
            let horaEscolhida = parseInt(((document.getElementById('time1').value).split(':'))[0])
            let diferencaHoras = horaEscolhida - horaAtual
            document.getElementById('hResultado').textContent = diferencaHoras + ' horas'
        }
    </script>
</body>
</html>

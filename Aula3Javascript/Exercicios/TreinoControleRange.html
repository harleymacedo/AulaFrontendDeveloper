<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Controle Range</title>
</head>
<body>
    <input type="range" min="12" max="20" value="12" id="range1" onclick="mudarTamanho()" />
    <div contenteditable="true" id="div1">
        <p>Texto inicial</p>
    </div>

    <script>
        function mudarTamanho() {
            let valor = parseInt(document.getElementById('range1').value);
            document.getElementById('div1').style.fontSize = valor + 'pt';
        }
    </script>
</body>
</html>

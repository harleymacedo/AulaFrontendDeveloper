<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemporizadorComRandom</title>
</head>
<body>
    <script>
        let cores = ['green', 'red', 'yellow', 'grey', 'silver', 'pink', 'purple', 'black', 'white']
        
        function alteraCor() {
            let indiceSorteado = Math.floor( Math.random() * 8 )
            document.body.style.backgroundColor = cores[indiceSorteado]
        }

        setInterval( alteraCor, 4000 )
    </script>
</body>
</html>

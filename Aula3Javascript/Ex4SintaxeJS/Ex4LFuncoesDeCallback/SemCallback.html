<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Funções sem Callback
        const geraPDF = () => {
            setTimeout(() => {
                console.log('Gerando PDF...')
            }, 4000)
        }
        const enviaEmail = () => {
            setTimeout(() => {
                console.log('Enviando email...')
            }, 1000)
        }

        //Não mantém o sincronismo
        geraPDF()
        enviaEmail()
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script>
        function criarCookie() {
            document.cookie = 'username=Harley Macedo'
        }

        function obterCookie() {
            let nome = getCookie('username')
            document.getElementById('p1').textContent = nome
        }

        function excluirCookie() {
            document.cookie = 'username='
        }

        function getCookie(cname) {
            let name = cname + "="
            let decodedCookie = decodeURIComponent(document.cookie)
            let ca = decodedCookie.split(';')
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i]
                while (c.charAt(0) == ' ') {
                    c = c.substring(1)
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length)
                }
            }
            return ""
        }
    </script>
</head>

<body>
    <button onclick="criarCookie()">Criar cookie</button>
    <button onclick="obterCookie()">Verificar cookie</button>
    <button onclick="excluirCookie()">Excluir cookie</button>
    <p id="p1"></p>

</body>

</html>

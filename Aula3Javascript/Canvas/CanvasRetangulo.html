<html>
  <head>
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById("canvas")
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d")
          ctx.fillStyle = "rgb(200,0,0)"
          ctx.fillRect(10, 10, 55, 50)
        }
      }
    </script>
  </head>
  <body onload="draw()">
    <canvas id="canvas"></canvas>
  </body>
</html>

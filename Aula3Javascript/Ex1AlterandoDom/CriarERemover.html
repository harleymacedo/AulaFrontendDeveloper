<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>  
</head>

<body>
  <p id="p1">Meu paragrafo</p>
  <input type="button" value="adicionar" onclick="adicionarElemento()" />
  <input type="button" value="remover" onclick="removerElemento()" />
  <div id="div1">
    
  </div>
  <script>
    function adicionarElemento() {
      let novoElemento = document.createElement("p");
      novoElemento.textContent = "Novo paragrafo";
      document.getElementById("div1").appendChild(novoElemento);
    }

    function removerElemento() {
      let p1 = document.getElementById("p1");
      p1.remove();
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExFetchDisciplinas</title>
    <style>
        .divCard {
            border: 1px solid green;
            height: 100px;
            width: 200px;
            background-color: gold;
            margin: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <h3>Listagem de disciplinas do IFCE</h3>
    <button onclick="listar()">Listar</button>
    <div id="divResultado"></div>
    <script>
        async function listar() {
            try {
                const url = 'https://api.github.com/users/harleymacedo/repos'
                const resultado = await fetch(url)
                const resultadoFormatado = await resultado.json()
                resultadoFormatado.forEach(function (elemento) {
                    document.getElementById('divResultado').innerHTML += '<button class="btn btn-success m-2">' + elemento.name + '</button>'
                })
            } catch (error) {
                document.getElementById('divResultado').innerHTML = '<p>Não foi possível obter os repos</p>'
                console.log(error.message)
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>

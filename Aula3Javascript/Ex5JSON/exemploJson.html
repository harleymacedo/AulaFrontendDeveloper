<!DOCTYPE html>

<head>

<body>
    <script>
        // String JSON
        var jsonString = '{"nome": "Ana", "idade": 30, "cidade": "Crato"}'

        // Convertendo em um objeto
        var objeto = JSON.parse(jsonString)

        // Acessando os dados
        console.log(objeto.nome)
        console.log(objeto.idade)

    </script>
</body>

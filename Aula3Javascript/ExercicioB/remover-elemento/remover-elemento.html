<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover elemento</title>
    <script>
        function removeElemento() {
            document.querySelector("#p1").remove()
        }
    </script>
    </head>
<body>
    <h1>Remover elemento</h1>
    <p>Parágrafo 1</p>
    <p id="p1">Parágrafo 2</p>
    <button onclick="removeElemento()">Remover</button>
</body>
</html>

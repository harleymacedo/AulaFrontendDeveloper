<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo de range</title>
    <script>
        function atualizaZoom() {
            var range = document.querySelector('#range1');
            var img = document.querySelector('#img1');
            img.style.width = range.value + 'px';
            img.style.height = range.value + 'px';
        }
    </script>
</head>
<body>
    <p><input type="range" id="range1" onchange="atualizaZoom()" value="40" /></p>
    <p><img src="https://img.icons8.com/dusk/64/000000/delivery.png" id="img1" alt="delivery" /></p>
</body>
</html>

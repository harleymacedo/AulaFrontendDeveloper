<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function criarElemento ()
        {
            var p = document.createElement('p')
            var textoP = document.createTextNode('Parágrafo novo')
            p.appendChild(textoP)
            console.log('Acabei de criar um P com o texto: ' + p.innerHTML)
            document.getElementById('div1').appendChild(p)
        }
    </script>
</head>
<body>
    <div id='div1'>
        <button onClick='criarElemento()'>Criar elemento</button>
        <h1>Cabeçalho 1</h1>
    </div>
</body>
</html>

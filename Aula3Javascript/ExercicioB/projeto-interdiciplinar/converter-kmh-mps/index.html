<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter km/h para m/s</title>
    <script>
        function converter(){
            console.log('chamou funcao')
            let kmh = parseFloat(document.querySelector('#entrada1').value)
            console.log(kmh)
            let resultado = kmh / 3.6
            document.querySelector('#p2').innerHTML = 'Resultado: ' + resultado
        }
    </script>
</head>
<body>
    <h3>Converter km/h para m/s</h3>
    <form>
        <p>km/h: <input type="text" id="entrada1" /></p>
        <input type="button" id="botao1" onClick="converter()" value="Converter" />
        <p id="p2">m/s: </p>        
    </form>
</body>
</html>

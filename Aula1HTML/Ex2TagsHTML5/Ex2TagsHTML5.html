<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML5</title>
</head>

<body>

    <!-- Tags novas do HTML5 -->
    <form>
        <p> <input type="date" /> </p>
        <p> <input type="time" /> </p>
        <p> <input type="range" /> </p>
        <p> <input type="number" /> </p>
    </form>

    <!-- Atributos novos, como o spellcheck e o contenteditable -->
    <form>
        <h2 contenteditable="true"> Seu formulário </h2>
        <p> <input type="color" /> </p>
        <p> <input type="text" spellcheck="true" /> </p>
    </form>

    <!-- Lista de dados -->
    <p> <input type="text" list="cursos" /> </p>
    <datalist id="cursos">
        <option value="Sistemas de Informacao"></option>
        <option value="Zootecnia"></option>
        <option value="Tecnico de Informacao"></option>
    </datalist>

    <!-- Ordem de tab definida -->
    <p>Form com tabindex</p>
    <form>
        <p> <input type="text" tabindex="3" /> </p>
        <p> <input type="text" tabindex="2" /> </p>
        <p> <input type="text" tabindex="1" /> </p>
    </form>

    <!-- Datalist -->
    <p>Exemplo de Datalist</p>
    <input type="text" list="frutas" />
    <datalist id="frutas" >
        <option value="Abacate" ></option>
        <option value="Abacaxi" ></option>
        <option value="Banana" ></option>
        <option value="Mamão" ></option>
    </datalist>

    <!-- Datails -->
    <details>
        <summary>Direitos reservados 2023</summary>
        <p>Propriedade intectual e industrial da empresa Zé Cariri</p>
        <p>Para mais informações consulta nosso catálogo de produtos</p>
    </details>

    <!-- Progress -->
    <p> Validação: 30% 
        <progress value="30" max="100" ></progress> 
    </p>

    <!-- Campos de email e search -->
    <input type="email" />
    <input type="search" />

    <!-- Uso do footer -->
    <footer>
        <p>Responsáves pelo produto: Harley Macêdo de Mello</p>
    </footer>

</body>

</html>

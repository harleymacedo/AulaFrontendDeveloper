<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('./fundo.jpg');
            background-size: cover;
        }
        .esquerda {   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .direita {            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;    
        }
        input {
            width: 90%;
            height: 30px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .titulo1 {
            color: white;
            font-size: 48pt;
        }
        .titulo2 {
            color: white;
            font-size: 38pt;
        }
        .p1 {
            color: white;
            font-size: 18pt;
        }
        .form1 {
            border: 1px solid white;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button1 {
            background-color: cornflowerblue;
            color: white;
            font-size: 14pt;
            height: 40px;
            border: 2px solid blue;
        }
        .link1 {
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="esquerda">
                    <h2 class="titulo1">Bem vindo ao Sistema de Grupos de Estudo</h2>
                    <p class="p1">Encontre grupos para buscar objetivos em conjunto, realizar reuniões, trocar materiais e muitas outras interações.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="direita"> 
                    <form class="form1">
                        <h2 class="titulo2">Cadastre agora</h2>
                        <input type="text" placeholder="Nome" />
                        <input type="text" placeholder="Email" />
                        <input type="password" placeholder="Senha" />
                        <input class="button1" type="button" value="Cadastrar" />
                        <a class="link1" href="#">Já tem login? Entrar</a>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: cadetblue;
        }
        .titulos {
            text-decoration: underline;
        }
        ol, h3, input[type="button"] {
            background-color:blueviolet;
        }
        a:hover {
            color: green;
        }
        a:visited {
            color: red;
        }
        #p1 {
            color:chocolate;
        }
    </style>
</head>
<body>
    
    <!-- Selecionado com tag -->
    <h1>Titulo 1</h1>

    <!-- Selecionado com classe -->
    <h5 class="titulos">Títulos</h5>

    <!-- Selecionado com grupo e com atributo -->
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <h3>Título 3</h3>
    <input type="button" value="Validar" />

    <!-- Selecionado com id -->
    <p id="p1">Parágrafo 1</p>

    <!-- Selecionado com pseudo classe -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto, tabela e bordas</title>

    <style>
        .texto1 {
            color: cadetblue;
            font-size: 14pt;
            font-family: Verdana;
            text-decoration: underline;
            letter-spacing: 4px;
        }
        .table1 {
            background-color: bisque;
            border: 1px solid green;
            width: 400px;
            height: 300px;
        }
        .div1 {
            border-radius: 4px;
            border-style: dashed;
            border-width: 2px;
            border-color: brown;
        }
    </style>
</head>
<body>

    <!-- Estilos para texto -->
    <p class="texto1">Texto 1</p>

    <!-- Estilos para tabela -->
    <table class="table1">
        <thead>
            <th>Nome</th> <th>Nota</th>
        </thead>
        <tr>
            <td>Ana</td> <td>8,5</td>
        </tr>
        <tr>
            <td>Marcos</td> <td>9,0</td>
        </tr>
    </table>

    <!-- Estilos para borda -->
    <div class="div1">
        <p>Texto dentro do div</p>
    </div>

</body>
</html>

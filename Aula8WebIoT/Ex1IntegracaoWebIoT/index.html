<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatório do clima</title>
</head>

<body>
    <h1>Observatório do clima</h1>
    <button onclick="listar()">Listar climas</button>
    <div id="resp"></div>
    <script>
        async function listar() {
            const url = "/listar"
            const resposta = await fetch(url)
            const respFormatada = await resposta.json()
            respFormatada.forEach(function (clima) {
                document.getElementById("resp").innerHTML += '<button>' + clima + '</button>'
            })
        }
    </script>
</body>

</html>
